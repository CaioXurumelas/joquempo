<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Joquempo</title>
</head>

<body>
    <h1 class="winner-title">Resultado</h1>

    <section class="score-box">
        <span class="player-name">Jogadora 1</span>
        <strong class="score">01</strong>
        <strong class="small-vs">VS</strong>
        <strong class="score">01</strong>
        <span class="player-name">Jogadora 2</span>
    </section>

    <section class="battle-field">
        <div class="options-wrapper">
            <button class="button-option button-stone-01">Pedra</button>
            <button class="button-option button-paper-01">Papel</button>
            <button class="button-option button-scissors-01">Tesoura</button>
        </div>
        <div class="field-box">
            <div class="option-field field-01"> </div>
            <strong class="big-vs">VS</strong>
            <div class="option-field field-02"></div>
        </div>
        <div class="options-wrapper">
            <button class="button-option button-stone-02">Pedra</button>
            <button class="button-option button-paper-02">Papel</button>
            <button class="button-option button-scissors-02">Tesoura</button>
        </div>
    </section>

    <section class="config">
        <button class="button-config button-start">Iniciar</button>
        <button class="button-config button-reset">Resetar</button>
    </section>
    <script src="index.js"></script>
</body>

</html>
