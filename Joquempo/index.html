<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Joquempo</title>
  </head>
  <body>
    <h1 class="winner-title">Jogadora 1 ganhou!</h1>

    <section class="score-box">
      <span class="player-name">Jogadora 1</span>
      <strong class="score">01</strong>
      <strong class="small-vs">VS</strong>
      <strong class="score">01</strong>
      <span class="player-name">Jogadora 2</span>
    </section>

    <section class="battle-field">
      <div class="options-wrapper">
        <button class="button-option">Pedra</button>
        <button class="button-option">Papel</button>
        <button class="button-option">Tesoura</button>
      </div>
      <div class="field-box">
        <div class="option-field"></div>
        <strong class="big-vs">VS</strong>
        <div class="option-field"></div>
      </div>
      <div class="options-wrapper">
        <button class="button-option">Pedra</button>
        <button class="button-option">Papel</button>
        <button class="button-option">Tesoura</button>
      </div>
    </section>

    <section class="config">
        <button class="button-config button-start">Iniciar</button>
        <button class="button-config button-reset">Resetar</button>
    </section>
  </body>
</html>
